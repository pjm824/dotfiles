# set prefix to c-Space
set-option -g prefix C-Space
unbind C-Space
bind C-Space send-prefix

set -g default-terminal "screen-256color"
# Enables a true-color support in Tmux
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split pane keys (and open in current directory)
bind-key \\ split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind-key - split-window -v -c '#{pane_current_path}'  # Split panes vertically

# Vimlike copy mode.
bind [ copy-mode
bind Escape copy-mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Enable vi keys.
setw -g mode-keys vi

# Setting the delay between prefix and command.
set -sg escape-time 1

# Set the base index for windows to 1 instead of 0.
set -g base-index 1

# Set the base index for panes to 1 instead of 0.
setw -g pane-base-index 1

# Automatically renumber tmux windows
set-option -g renumber-windows on

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Re-bind last window command
bind b last-window

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/double/cyan'
set -g @themepack 'basic'
set -g @plugin 'tmux-plugins/tmux-copycat'
run '~/.tmux/plugins/tpm/tpm'
