- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true

- clean: ['~', '~/.config']

- shell:
    - ./setup/font.sh
    - ./setup/keyrate.sh
    - ./setup/prezto.sh
    - ./setup/vim-plug.sh
    - echo "/usr/local/bin/zsh" | sudo tee -a /etc/shells
    - chsh -s /usr/local/bin/zsh

- link:
    ~/.config/nvim/init.vim: vim/init.vim
    ~/.vimrc: vim/vimrc
    ~/.ideavimrc: vim/ideavimrc
    ~/.zshrc: zsh/zshrc
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.gitconfig: git/gitconfig
