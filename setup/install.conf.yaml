- defaults:
    link:
      create: true
      relink: true
      force: true
      glob: true
    shell:
      stdout: true

- clean:
    ~/:
        force: true
    ~/.config:
        recursive: true

- shell:
    - ../macos/font.sh
    - ../macos/keyrate.sh
    - ../zsh/prezto.sh
    - ../sdkman/sdkman.sh
    - echo "/usr/local/bin/zsh" | sudo tee -a /etc/shells
    - chsh -s /usr/local/bin/zsh

- link:
    ~/.config/nvim/init.vim: ../nvim/init.vim
    ~/.config/nvim/plugs/: 
        path: '../nvim/plugs/*'
    ~/.config/nvim/lua/: 
        path: '../nvim/lua/*'
    ~/.vimrc: ../nvim/vimrc
    ~/.ideavimrc: ../nvim/ideavimrc
    ~/.zshrc: ../zsh/zshrc
    ~/.zpreztorc: ../zsh/zpreztorc
    ~/.zprofile: ../zsh/zprofile
    ~/.gitconfig: ../git/gitconfig
    ~/.sdkman/etc/config: ../sdkman/config
    ~/.config/kitty/: 
        path: '../kitty/*'
